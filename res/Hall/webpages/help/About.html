            <p>同城游以地方特色棋牌游戏和休闲娱乐游戏为主打，为玩家提供400余款特色棋牌游戏，既原汁原味地保留了地方游戏的独特玩法，又巧妙融合了网络游戏特有的娱乐性、趣味性和便利性。</p>
            <p>
